<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clas37_Practice_001</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="class37.css" rel="stylesheet">

</head>
<body>
    
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Shopping Cart</b></h4></div>
                        <div class="col align-self-center text-right text-muted"> Selected Iems</div>
                    </div>
                </div>    
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="pic/PC.JPG"></div>
                        <div class="col">
                            <div class="row text-muted">New</div>
                            <div class="row">Dell Desktop</div>
                        </div>
                        <div class="col">
                            <a id="mimusSign-PC" href="#">-</a><a id="quantity-PC" href="#" class="border">1</a><a id="plusSign-PC" href="#">+</a>
                        </div>
                        <!-- <div class="col">&dollar; 1209.99 <span class="close">&#10005;</span></div> -->
                        <div class="col">$<span id="cost-PC">1209.99 </span> <span class="close">&#10005;</span> </div>
                    </div>
                </div>
                

                <div class="row">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="pic/Monitor.JPG"></div>
                        <div class="col">
                            <div class="row text-muted">New</div>
                            <div class="row">Dell Monitor</div>
                        </div>
                        <div class="col">
                            <a id="mimusSign-monitor" href="#">-</a><a id="quantity-monitor" href="#" class="border">1</a><a id="plusSign-monitor" href="#">+</a>
                        </div>
                        <div class="col">$<span id="cost-monitor">149.99 </span> <span class="close">&#10005;</span> </div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="pic/Keyboard.JPG"></div>
                        <div class="col">
                            <div class="row text-muted">New</div>
                            <div class="row">Dell Keyboard</div>
                        </div>
                        <div class="col">
                            <a id="mimusSign-keyboard" href="#">-</a><a id="quantity-keyboard" href="#" class="border">1</a><a id="plusSign-keyboard" href="#">+</a>
                        </div>
                        <div class="col">$<span id="cost-keyboard">49.99 </span> <span class="close">&#10005;</span> </div>
                    </div>
                </div>
                <!-- <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div> -->
            </div>


            <div class="col-md-4 summary">
                <div><h5><b>Summary</b></h5></div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">Items' Total Price:</div>
                    <!-- <div class="col text-right">&euro; 1.00</div> -->
                    <div class="col">$<span id="cost-total">00.01 </span> </div>
                </div>
                <!-- <form>
                    <p>SHIPPING</p>
                    <select><option class="text-muted">Standard-Delivery- &euro;5.00</option></select>
                    <p>GIVE CODE</p>
                    <input id="code" placeholder="Enter your code">
                </form> -->

                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TAX:</div>
                    <div class="col text-right">$<span id="tax-id">00.00</span></div>
                </div>


                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <!-- <div class="col text-right">&euro; 137.00</div> -->
                    <div class="col text-right">$<span id="grandTotal-id">00.00</span></div>
                </div>
                <!-- <button class="btn">CHECKOUT</button> -->
            </div>
        </div>
    </div>

    <script src="class37.js"></script>
</body>
</html>
